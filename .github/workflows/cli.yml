name: CLI

on:
  push:
    branches: [main, master]
    paths:
      - "apps/cli/**"
      - "packages/shared/**"
      - "package-lock.json"
  pull_request:
    branches: [main, master]
    paths:
      - "apps/cli/**"
      - "packages/shared/**"
      - "package-lock.json"

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
           node-version: 22
           cache: npm
           cache-dependency-path: |
            package-lock.json
            apps/*/package-lock.json
            packages/*/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Install CLI dependencies
        working-directory: apps/cli
        run: npm ci

      - name: Build CLI package
        working-directory: apps/cli
        run: npm run build

      - name: Run CLI smoke test
        if: github.actor != 'dependabot[bot]'
        working-directory: apps/cli
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then echo "Skipping CLI test: GEMINI_API_KEY not set"; exit 0; fi
          echo -e "test input\n.exit" | timeout 10s node dist/index.js new --output test.txt
          test -f test.txt

      - name: Upload CLI test output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cli-test-results
          path: apps/cli/test.txt
          retention-days: 7

---
name: E2E Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run preflight checks
        run: npm run preflight
      - name: Run E2E tests
        run: npm run test:e2e
      - name: Test CLI
        run: |
          cd apps/cli
          npm run build
          echo -e "test input\n.exit" | timeout 10s node dist/index.js new --output test.txt || true
          if [ -f test.txt ]; then echo "CLI test passed"; else echo "CLI test failed"; exit 1; fi
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
